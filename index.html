<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunk Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>ğŸ“ Bunk Manager</h1>
            <p>Track your attendance. Calculate your fate.</p>
        </header>

        <div class="input-section">
            <input type="text" id="subject-name" placeholder="Subject Name (e.g. Maths, OS)">
            
            <div class="stats-row">
                <div class="input-group">
                    <label class="input-label">Target %</label>
                    <input type="number" id="target-percent" value="75" min="1" max="100">
                </div>

                <div class="input-group">
                    <label class="input-label">Attended</label>
                    <input type="number" id="attended-count" placeholder="0">
                </div>

                <div class="input-group">
                    <label class="input-label">Total</label>
                    <input type="number" id="total-count" placeholder="0">
                </div>
            </div>

            <button id="add-btn">Add Subject</button>
        </div>

        <hr>

        <div id="subject-list" class="cards-container">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
